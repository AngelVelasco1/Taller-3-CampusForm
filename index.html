<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop 3</title>
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="center">
        <div id="formContainer">
            <label for="" class="title">Campus Form</label>
            <select name="menu" id="menu">
                <option>Select a person</option>
                <option value="trainer">Trainer</option>
                <option value="camper">Camper</option>
            </select>
            
           
            <form id="trainer">
                <fieldset>

                    <label for="menu_city" class="title">City</label>
                    <select name="menu_city" id="menu_city">
                        <option>Select your city:</option>
                        <option value="Bucaramanga">Bucaramanga</option>
                        <option value="Bogota">Bogota</option>
                        <option value="Mexico">Mexico</option>
                        <option value="Medellin">Medellin</option>
        
                    </select>
                
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name">
        
                    <label for="phone">Phone</label>
                    <input type="number" name="phone" id="phone">
                    
                    
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                    
                    <label for="team">Choose your team:</label>
                    <select name="team" id="team">  
                        <option value="1">Team 1</option>
                        <option value="2">Team 2</option>
                        <option value="3">Team 3</option>
                        <option value="4">Team 4</option>
                    </select>
                    <label for="hour">Hour</label>
                    <select name="hour" id="hour">  
                        <option value="6:00 - 14:00">6:00 - 14:00</option>
                        <option value="14:00 - 22:00">14:00 - 22:00</option>
                    </select>

                    
                </fieldset>
                <button type="submit" class="button" name="submit" id="submit">
                    <span>
                        Submit
                    </span>
                    
                </button>
            </form>

            <form id="camper">
                <fieldset>
        
                    <label for="menu_city_camper" class="title">City</label>
                    <select name="menu_city_camper" id="menu_city_camper">
                        <option>Select your city:</option>
                        <option value="Bucaramanga">Bucaramanga</option>
                        <option value="Bogota">Bogota</option>
                        <option value="Mexico">Mexico</option>
                        <option value="Medellin">Medellin</option>
        
                    </select>

                    <label for="name_camper">Name</label>
                    <input type="text" name="name_camper" id="name_camper">
        
                    <label for="phone_camper">Phone</label>
                    <input type="number" name="phone_camper" id="phone_camper">
        
        
                    <label for="email_camper">Email</label>
                    <input type="email" name="email_camper" id="email_camper">

                    <label for="team_camper">Team </label>
                    <select name="team_camper" id="team_camper">
                        <option value="">Choose your team:</option>
                        <option value="1">Team 1</option>
                        <option value="2">Team 2</option>
                        <option value="3">Team 3</option>
                        <option value="4">Team 4</option>
                    </select>
        
                    <label for="level">Level</label>
                    <select name="level" id="level">
                        <option value="">Choose your level:</option>
                        <option value="Beginner">Beginner</option>
                        <option value="Intermediate">Intermediate</option>
                        <option value="Advanced">Advanced</option>
                    </select>

                    <label for="roadmad">Roadmap</label>
                    <select name="roadmap" id="roadmap">
                        <option value="">Choose your roadmap:</option>
                        <option value="Basic Programming">Basic Programming</option>
                        <option value="Frontend">Frontend</option>
                        <option value="Backend">Backend</option>

                    </select>

                    <label for="hour_camper">Hour</label>
                    <select name="hour_camper" id="hour_camper">  
                        <option value="6:00 - 14:00">6:00 - 14:00</option>
                        <option value="14:00 - 22:00">14:00 - 22:00</option>
                    </select>

                    
                    <label for="english_hour">English Hour</label>
                    <select name="english_hour" id="english_hour">  
                        <option value="6:00 - 7:00">6:00 - 7:00</option>
                        <option value="7:00 - 8:00">7:00 - 8:00</option>
                        <option value="8:00 - 9:00">8:00 - 9:00</option>
                        <option value="9:00 - 10:00">9:00 - 10:00</option>
                    </select>

                          
                    <label for="ser_hour">Ser Hour</label>
                    <select name="ser_hour" id="ser_hour">  
                        <option value="10:00 - 11:00">10:00 - 11:00</option>
                        <option value="11:00 - 12:00">11:00 - 12:00</option>
                    </select>

        
                    <label for="neighborhood">Neighborhood</label>
                    <input type="text" name="neighborhood" id= "neighborhood">
        
                    <label for="transportation">Transportation</label>
                    <select name="transportation" id="transportation">
                        <option value="">Choose your transport:</option>
                        <option value="Car">Car</option>
                        <option value="Motorcycle">Motorcycle</option>
                        <option value="Bicycle">Bicycle</option>
                        <option value="Public">Public Transport</option>
                    </select>
                </fieldset>
                <button type="submit" class="button" name="submit" id="submit">
                    <span>
                        Submit
                    </span>
                    
                </button>

            </form>
        </div>

        <div id="result" style="display: none;"></div>
        <div id="resultCamper" style="display: none"></div>
    </div>
 

</body>
</html>
